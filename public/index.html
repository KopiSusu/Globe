<!DOCTYPE HTML>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen">
  <meta charset="utf-8" />
  <title>Kopi Wars</title>
</head>

<body>

    <div id='scene'>

        <div id='left'>

		        <div id='systemTop'>

		          <div id='title'> SYSTEM LOG </div>


		          <div id='gif'> 

		            <img src ='http://www.gamerdna.com/uimage/full/adjutant-gif.gif'>

		          </div>

		        </div>

		        <div id='systemBottom'>

              <div class='messages'>

  		          <p>Collecting intelligence...</p>

              </div>

		        </div>

        </div> <!-- end left -->


        <div id='right'>

          <!-- active country -->
          <div class="section activeCountry">
          <h1>Active</h1>
          <h2 class="clickedCountry">Click any country to start</h2> 
          <h3 class="myArmy"></h3>
          </div> <!-- end active country -->

          <!-- target country -->
          <div class="section targetCountry" style="height: 30%;
											top: 38.6%;">
	          <h1>Target</h1>
	          <h2 class="clickedCountry"></h2> 
	          <h3 class="myArmy" contenteditable="true" data-orig-value=""></h3>
	          <div id ='arrow-left'></div>
	          <div id ='arrow-right'></div>
          </div> <!-- end target country -->

          <!-- standing armies -->
          <div class="section standingArmies" style="top: 69.4%;">
          <h1 id='standing'>Standing Armies</h1>
          </div> <!-- end standing armies -->

          <div id='timer'></div>
        </div> <!-- end right -->

    </div> <!-- end scene (main container for threejs) -->

    <script src="production.js"></script>
</body>



</html>
