<!DOCTYPE HTML>
<html>
	<head>
	<link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="stylesheets/globe.css" type="text/css" media="screen">

	
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
	</head>
	<body>
		
		<div id="container">
			<div id='lside'>
	      <div id='timer'></div>
	      <div id='bottom'>
	      	<div id='title'>
	      		<h2>KOPI</h2>
	      		<img id ='coffee' src="https://cdn1.iconfinder.com/data/icons/hotel-restaurant/512/31-512.png" alt="Mountain View">
	      	</div>
	      </div>
    	</div>
    	<div id='rside'>
    		<div id='command'>
	    	  <div id='infoBox'>COMMAND PANEL</div>
	    		
	    		<div id='activeCountry'> ACTIVE COUNTRY
	    			<div class='header'>COUNTRY NAME</div>
	    			<div class='myArmy'>20</div> <!-- my current troops-->
	    			<div class='army'>Player 1: 5 troops</div>
	    			<div class='army'>Player 2: 5 troops</div>
	    		</div>

	    		<div id='targetCountry'> TARGET COUNTRY
	    			<div class='header'>COUNTRY NAME</div>	   
	    			<div class='myArmy' contenteditable="true" data-orig-value="15"> 15 </div> 
	    			<!-- input field!! this triggers a move
							bind to keydown event
								if e.keyCode = enterKey
									when enter

	    			 -->
	    			<div class='army'>Player 5: 10 troops</div>
	    			<div class='army'>Player 3: 15 troops</div>
	    		</div> 	
	    	</div>

    		<div id='standingArmies'> STANDING ARMIES
    			  <div class='army'>Canada: 5 troops</div> <!-- sample data-->
    		</div>
        <div id='about'>?</div>
    	</div>
		</div>
		
		<script src="production.js"></script>


	</body>

</html>
