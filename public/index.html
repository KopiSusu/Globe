<!DOCTYPE HTML>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen">
  <meta charset="utf-8" />
  <title>Attrition</title>
</head>

<body>


    <div id='scene'>



        <div id='left'>
                          <div id='timer'>500</div>
		        <div id='systemTop'>

		          <div id='title'> SYSTEM LOG </div>

		          
		          <div class='avatar'> 

		            <img src ='/images/avatar.gif' />

		          </div>

		        </div>

		        <div id='systemBottom'>
              <div class='messages'>
  		          <p>Collecting intelligence...</p>
              </div>

		        </div>

        </div> <!-- end left -->


        <div id='right'>

          <!-- active country -->
          <div class="section activeCountry">
          <h1>Active</h1>
          <div class="wrapper">
            <h2 class="clickedCountry">Click any country to start</h2> 
            <h3 class="myArmy"></h3>
          </div>
          </div> <!-- end active country -->

          <!-- target country -->
          <div class="section targetCountry">
	          <h1>Target</h1>
            <div class="wrapper">
  	          <h2 class="clickedCountry"></h2> 
  	          <h3 class="myArmy" contenteditable="true" data-orig-value=""></h3>
  	          <div class='up-arrow'></div>
              <div class='down-arrow'></div>
            </div>
          </div> <!-- end target country -->

          <!-- standing armies -->
          <div class="section standingArmies">
          <h1>Standing Armies</h1>
          </div> <!-- end standing armies -->
        </div> <!-- end right side -->

    </div> <!-- end scene (main container for threejs) -->

    <script src="production.js"></script>
</body>



</html>
